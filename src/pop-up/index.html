<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Skip Youtube Ads</title>
    <link rel="stylesheet" href="css/pop-up.css">
  </head>
  <body>
    <div class="popup">
      <div class="header-popup">
        <p>Auto Skip Youtube Ads</p>
      </div>
      <div class="body-popup">
        <div class="container">
          <div class="nav">
            <ul class="tab-nav">
              <li class="active">
                <a href="#home">
                  <img class="svg" src="img/ban-solid.svg">
                </a>
              </li>
              <li>
                <a href="#analytics">
                  <img class="svg" src="img/chart-bar-regular.svg">
                </a>
              </li>
            </ul>
          </div>
          <div class="content">
            <div class="tab-content">
              <div class="tab-pane active" id="home">
                <div class="option">
                  <div class="title">
                    <p>Activate extension</p>
                  </div>
                  <div class="switch">
                    <input id="extension" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="extension"></label>
                  </div>
                </div>
                <hr>
                <div class="option">
                  <div class="title">
                    <p>Block video ads</p>
                  </div>
                  <div class="switch">
                    <input id="block-ads" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="block-ads"></label>
                  </div>
                </div>
                <hr>
                <div class="option">
                  <div class="title">
                    <p>Block video overlay ads</p>
                  </div>
                  <div class="switch">
                    <input id="block-overlays-ads" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="block-overlays-ads"></label>
                  </div>
                </div>
                <hr>
                <div class="option">
                  <div class="title">
                    <p>Enable method 1</p>
                  </div>
                  <div class="switch">
                    <input id="m1" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="m1"></label>
                  </div>
                </div>
                <div class="option option-select">
                  <div>Report as -></div>
                  <select name="report" id="report-selection" class="custom-select" placeholder="Repetitive">
                    <option>Repetitive</option>
                    <option>Irrelevant</option>
                    <option>Inappropriate</option>
                  </select>
                </div>
                <hr>
                <div class="option">
                  <div class="title">
                    <p>Enable method 2</p>
                  </div>
                  <div class="switch">
                    <input id="m2" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="m2"></label>
                  </div>
                </div>
                <hr>
                <div class="option">
                  <div class="title">
                    <p>Enable method 3</p>
                  </div>
                  <div class="switch">
                    <input id="m3" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                    <label for="m3"></label>
                  </div>
                </div>
              </div>
              <div class="tab-pane" id="analytics">
                <div class="analytics">
                  <div class="title">Analytics</div>
                  <div class="analytics-box">
                    <div class="methods">
                      <hr>
                      <div id="totals" class="method">
                        <div class="box">#</div>
                        <div class="box total">0</div>
                        <div class="box error">0</div>
                        <div class="box success">0</div>
                      </div>
                      <hr>
                      <div id="m1" class="method">
                        <div class="box">1</div>
                        <div class="box total">0</div>
                        <div class="box error">0</div>
                        <div class="box success">0</div>
                      </div>
                      <div id="m2" class="method">
                        <div class="box">2</div>
                        <div class="box total">0</div>
                        <div class="box error">0</div>
                        <div class="box success">0</div>
                      </div>
                      <div id="m3" class="method">
                        <div class="box">3</div>
                        <div class="box total">0</div>
                        <div class="box error">0</div>
                        <div class="box success">0</div>
                      </div>
                    </div>
                    <hr>
                    <div class="others">
                      <hr>
                      <div class="overlay-ads">
                        <div>Overlay ads:</div>
                        <div id="overlayAds">0</div>
                      </div>
                      <hr>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/pop-up.js"></script>
  </body>
</html>
